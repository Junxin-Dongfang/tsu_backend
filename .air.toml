[build]
  cmd = "go build -o ./tmp/auth-server ./cmd/auth-server"
  bin = "tmp/auth-server"
  full_bin = "./tmp/auth-server"
  include_ext = ["go", "tpl", "tmpl", "html", "yaml", "yml", "json"]
  exclude_dir = ["tmp", "vendor", "web", "docs", "test", "migrations", "nginx", "scripts", ".git"]
  include_dir = ["cmd", "internal", "api"]
  log = "build-errors.log"

[color]
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"
