name: tsu_server_local

# 定义所有服务
services:

  # NATS 消息队列服务
  nats:
    image: nats:2.10-alpine
    container_name: tsu_nats
    ports:
      - "4222:4222"   # NATS 客户端端口
      - "8222:8222"   # NATS 监控端口
    restart: always
    healthcheck:
      test: ["CMD", "wget","--no-verbose","--tries=1","--spider","http://localhost:8222/"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tsu_network

  # Consul 服务发现与配置中心
  consul:
    image: consul:1.15.4
    container_name: tsu_consul
    command: consul agent -server -bootstrap-expect=1 -ui -client=0.0.0.0 -data-dir=/consul/data
    ports:
      - "8500:8500"   # Consul UI 端口
    volumes:
      - ../../.consul-data:/consul/data # 持久化存储,开发时用
    restart: always
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tsu_network

  postgres:
    build: 
      context: ../..
      dockerfile: ./deployments/docker/Dockerfile.postgres.local
    # 容器的名称，方便识别
    container_name: tsu_postgres
    
    # 环境变量，用于初始化数据库
    environment:
      - POSTGRES_USER=tsu_user      
      - POSTGRES_PASSWORD=tsu_test  
      - POSTGRES_DB=tsu_db          
      - PGDATA=/var/lib/postgresql/data/pgdata # 指定数据存储目录
    ports:
      - "5432:5432"
    volumes:
      - ../../.postgres-data:/var/lib/postgresql/data/pgdata # 持久化存储,开发时用
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tsu_user -d tsu_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tsu_network

  redis:
    image: redis:7-alpine
    container_name: tsu_redis
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=tsu_redis_password
      - REDIS_DB=0
    volumes:
      - ../../.redis-data:/data # 持久化存储,开发时用
    command: ["redis-server", "--appendonly", "yes"]
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tsu_network

  admin:
    container_name: tsu_admin
    build:
      context: ../.. 
      dockerfile: ./deployments/docker/Dockerfile.admin.local
    ports:
    - "8081:8081" # 暴露端口以便直接调试
    environment:
      - CONSUL_ADDRESS=consul:8500
      - NATS_ADDRESS=nats:4222
    volumes:
      - ../..:/app
    depends_on:
      nats:
        condition: service_healthy
      consul:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: always
    networks:
      - tsu_network

  # Swagger 服务
  swagger-server:
    container_name: tsu_swagger_server
    build:
      context: ../../
      dockerfile: deployments/docker/Dockerfile.swagger.local
    ports:
      - "8080:8080"
    volumes:
      - ../../web/swagger-ui:/app/web/swagger-ui
    environment:
      - CONSUL_ADDR=consul:8500
    depends_on:
      - consul
    networks:
      - tsu_network

networks:
  tsu_network:
    name: tsu-network
    external: true
