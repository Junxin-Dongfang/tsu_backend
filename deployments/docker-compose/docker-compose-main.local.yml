name: tsu_server_local

# 定义所有服务
services:

  # NATS 消息队列服务
  nats:
    image: nats:2.10-alpine
    container_name: tsu_nats
    ports:
      - "4222:4222"   # NATS 客户端端口
      - "8222:8222"   # NATS 监控端口
    restart: always
    healthcheck:
      test: ["CMD", "wget","--no-verbose","--tries=1","--spider","http://localhost:8222/"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tsu_network

  # Consul 服务发现与配置中心
  consul:
    image: consul:1.15.4
    container_name: tsu_consul
    command: consul agent -server -bootstrap-expect=1 -ui -client=0.0.0.0 -data-dir=/consul/data
    ports:
      - "8500:8500"   # Consul UI 端口
    volumes:
      - ../../.consul-data:/consul/data # 持久化存储,开发时用
    restart: always
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tsu_network

  postgres:
    build: 
      context: ../..
      dockerfile: ./deployments/docker/Dockerfile.postgres.local
    # 容器的名称，方便识别
    container_name: tsu_postgres
    
    # 环境变量，用于初始化数据库
    environment:    
      - PGDATA=/var/lib/postgresql/data/pgdata # 指定数据存储目录
    ports:
      - "5432:5432"
    volumes:
      - ../../.postgres-data:/var/lib/postgresql/data/pgdata # 持久化存储,开发时用
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tsu_user -d tsu_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tsu_network

  redis:
    image: redis:7-alpine
    container_name: tsu_redis
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=tsu_redis_password
      - REDIS_DB=0
    volumes:
      - ../../.redis-data:/data # 持久化存储,开发时用
    command: ["redis-server", "--appendonly", "yes"]
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tsu_network

  redisinsight:
    image: redis/redisinsight:latest
    container_name: tsu_redisinsight
    ports:
      - "5540:5540"
    networks:
      - tsu_network

  # Admin 服务
  admin:
    container_name: tsu_admin
    build:
      context: ../..
      dockerfile: ./deployments/docker/Dockerfile.admin.local
    ports:
    - "8071:8071" # 暴露端口以便直接调试
    env_file:
      - ../../.env  # 从 .env 文件加载环境变量
    environment:
      - CONSUL_ADDRESS=consul:8500
      - NATS_ADDRESS=nats:4222
    volumes:
      - ../..:/app
    depends_on:
      nats:
        condition: service_healthy
      consul:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: always
    networks:
      - tsu_network

  # Game 服务
  game:
    container_name: tsu_game
    build:
      context: ../..
      dockerfile: ./deployments/docker/Dockerfile.game.local
    ports:
    - "8072:8072" # 暴露端口以便直接调试
    env_file:
      - ../../.env  # 从 .env 文件加载环境变量
    environment:
      - CONSUL_ADDRESS=consul:8500
      - NATS_ADDRESS=nats:4222
    volumes:
      - ../..:/app
    depends_on:
      nats:
        condition: service_healthy
      consul:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    networks:
      - tsu_network

  # 注意: Swagger UI 已集成在 admin 和 game 服务中
  # Admin: http://localhost:8071/swagger/index.html
  # Game: http://localhost:8072/swagger/index.html

networks:
  tsu_network:
    name: tsu-network
    external: true
