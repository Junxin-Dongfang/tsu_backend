name: tsu_ory_local

services:
  # ----------------------------------------------------------------
  # 1. PostgreSQL 数据库 (Kratos 和 Keto 共享)
  # ----------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: tsu_ory_postgres
    ports:
      # 将数据库端口映射到本地，方便我们用工具连接和查看
      - "5433:5432" 
    environment:
      - POSTGRES_USER=ory_user     # Kratos 和 Keto 使用的数据库用户
      - POSTGRES_PASSWORD=ory_test # Kratos 和 Keto 使用的数据库密码
      - POSTGRES_DB=ory_db         # Kratos 和 Keto 共享的数据库
    volumes:
      # 使用绑定挂载，将数据存在项目目录下的 ory-postgres-data 文件夹中
      - ../../.ory-postgres-data:/var/lib/postgresql/data
      - ../../infra/ory/init-schemas.sql:/docker-entrypoint-initdb.d/init-schemas.sql # 初始化脚本
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ory_user -d ory_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tsu_network

  # ----------------------------------------------------------------
  # 2. ORY Kratos 数据库迁移任务
  # ----------------------------------------------------------------
  kratos-migrate:
    image: oryd/kratos:v1.3.1
    container_name: tsu_kratos_migrate
    environment:
      # 告诉 Kratos 数据库在哪里,存放到 kratos的空间里
      - DSN=postgres://ory_user:ory_test@tsu_ory_postgres:5432/ory_db?sslmode=disable&search_path=kratos
    command: migrate sql -e --yes # 容器启动时执行的命令：执行数据库迁移
    restart: on-failure # 如果迁移失败，会自动重试
    depends_on:
      postgres:
        condition: service_healthy # 确保在数据库完全准备好之后再开始迁移
    networks:
      - tsu_network

  # ----------------------------------------------------------------
  # 3. ORY Kratos 主服务
  # ----------------------------------------------------------------
  kratos:
    image: oryd/kratos:v1.3.1
    container_name: tsu_kratos_service
    ports:
      - "4433:4433" # Public API 端口，供前端调用
      - "4434:4434" # Admin API 端口，供后端服务间调用
    environment:
      - DSN=postgres://ory_user:ory_test@tsu_ory_postgres:5432/ory_db?sslmode=disable&search_path=kratos
      # SMTP 配置直接在 kratos.yml 中配置
    command: serve -c /etc/kratos/kratos.yml --dev --watch-courier --sqa-opt-out # 启动服务并监控配置文件
    volumes:
      - ../../infra/ory:/etc/kratos
    restart: always
    depends_on:
      kratos-migrate:
        condition: service_completed_successfully
      # mailslurper:
      #   condition: service_started
    networks:
      - tsu_network

  # admin_ui:
  #   image: ghcr.io/dfoxg/kratos-admin-ui:v2.5.0
  #   container_name: tsu_kratos_admin_ui
  #   ports:
  #     - '8079:8070'
  #   restart: unless-stopped
  #   environment:
  #     - KRATOS_ADMIN_URL=http://kratos:4434
  #     - KRATOS_PUBLIC_URL=http://kratos:4433
  #   networks:
  #     - tsu_network

  kratos-admin-ui:
    image: dhiagharsallaoui/kratos-admin-ui:latest
    ports:
      - '3001:3000'
    environment:
      - KRATOS_PUBLIC_URL=http://kratos:4433
      - KRATOS_ADMIN_URL=http://kratos:4434
    depends_on:
      - kratos
    networks:
      - tsu_network

  # ----------------------------------------------------------------
  # 4. ORY Keto 数据库迁移任务
  # ----------------------------------------------------------------
  keto-migrate:
    image: oryd/keto:v0.14.0
    container_name: tsu_keto_migrate
    command: migrate up -c /etc/keto/keto.yml -y 
    environment:
      - DSN=postgres://ory_user:ory_test@tsu_ory_postgres:5432/ory_db?sslmode=disable&search_path=keto
    volumes:
      - ../../infra/ory:/etc/keto
    restart: on-failure
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tsu_network

  # ----------------------------------------------------------------
  # 5. ORY Keto 主服务
  # ----------------------------------------------------------------
  keto:
    image: oryd/keto:v0.14.0
    container_name: tsu_keto_service
    ports:
      - "4466:4466" # Read API 端口，用于检查权限
      - "4467:4467" # Write API 端口，用于管理权限
    command: serve -c /etc/keto/keto.yml
    environment:
      - DSN=postgres://ory_user:ory_test@tsu_ory_postgres:5432/ory_db?sslmode=disable&search_path=keto
    volumes:
      - ../../infra/ory:/etc/keto
    restart: always
    depends_on:
      keto-migrate:
        condition: service_completed_successfully
    networks:
      - tsu_network

  oathkeeper:
    image: oryd/oathkeeper:v0.40.9
    container_name: tsu_oathkeeper
    restart: always
    depends_on:
      - kratos
    ports:
      - "4456:4456" # 代理端口
      - "4457:4457" # API 端口
    command: serve -c /etc/config/oathkeeper/oathkeeper.yml
    volumes:
      - ../../infra/ory/oathkeeper:/etc/config/oathkeeper # 挂载我们的配置文件
    networks:
      - tsu_network # 确保它在共享网络中

networks:
  tsu_network:
    name: tsu-network
    external: true