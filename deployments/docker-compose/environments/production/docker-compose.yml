# TSU 生产环境 Docker Compose 配置
# 包含所有核心服务和监控组件

version: '3.8'

services:
  # Prometheus 监控服务(生产环境)
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: tsu_prometheus_prod
    restart: always
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    ports:
      - "9090:9090"
    volumes:
      - ../../../configs/monitoring/prometheus/prometheus.prod.yml:/etc/prometheus/prometheus.yml:ro
      - ../../../configs/monitoring/prometheus/alerts:/etc/prometheus/alerts:ro
      - /data/prometheus:/prometheus
    networks:
      - tsu-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Grafana 可视化服务(生产环境)
  grafana:
    image: grafana/grafana:10.2.2
    container_name: tsu_grafana_prod
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3000}
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
      - GF_LOG_MODE=console
      - GF_LOG_LEVEL=info
    volumes:
      - ../../../configs/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - /data/grafana:/var/lib/grafana
    networks:
      - tsu-network
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Alertmanager(可选 - 用于告警通知)
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: tsu_alertmanager_prod
    restart: always
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    volumes:
      - ../../../configs/monitoring/prometheus/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - /data/alertmanager:/alertmanager
    networks:
      - tsu-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9093/-/healthy"]
      interval: 15s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  tsu-network:
    external: true