server {
    listen 80;
    server_name localhost;

    # 健康检查接口 (公开访问)
    location /health {
        proxy_pass http://tsu_admin:8071/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Swagger UI 直接访问 (不经过 Oathkeeper,公开访问)
    location /swagger {
        proxy_pass http://tsu_admin:8071/swagger;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 添加 CORS 头部支持跨域访问
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
    }

    # 认证测试页面
    location /test-auth.html {
        alias /web/test-auth.html;
    }


    # === 规则 1: 代理后台管理 (Admin) 应用 ===
    # 当 URL 以 /admin 开头时，应用此规则
    location /admin {
        # alias 指向您在 docker-compose 中挂载的 admin 应用目录
        alias /web/admin;
        # 尝试查找文件，如果找不到，则返回该目录下的 index.html
        # 这对于前端路由（SPA）至关重要
        try_files $uri $uri/ /admin/index.html;
    }

    location /user {
        # alias 指向您在 docker-compose 中挂载的 user 应用目录
        alias /web/user;
        # 尝试查找文件，如果找不到，则返回该目录下的 index.html
        # 这对于前端路由（SPA）至关重要
        try_files $uri $uri/ /user/index.html;
    }

    # === API 路由规则 ===
    # 新的 v1 API 路由 (推荐)
    location /api/v1/ {
        # 代理到 Oathkeeper 的代理端口
        proxy_pass http://tsu_oathkeeper:4456;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cookie 认证支持：如果请求中有 ory_kratos_session cookie 但没有 Authorization header
        # 则将 cookie 值转换为 Authorization Bearer header
        set $auth_header $http_authorization;
        if ($http_cookie ~* "ory_kratos_session=([^;]+)(?:;|$)") {
            set $session_token $1;
        }
        if ($auth_header = "") {
            set $auth_header "Bearer $session_token";
        }
        proxy_set_header Authorization $auth_header;
    }

    # 旧的 API 路由 (向后兼容，待迁移)
    location /api/ {
        # 代理到 Oathkeeper 的代理端口
        proxy_pass http://tsu_oathkeeper:4456; # 使用容器名
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}