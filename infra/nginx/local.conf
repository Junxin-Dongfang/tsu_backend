# ==========================================
# TSU 项目 Nginx 本地开发环境配置
# ==========================================

# ==========================================
# 全局配置
# ==========================================

# 自定义日志格式
log_format main_ext '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time" '
                    'route="$upstream_http_x_route_pattern"';

# 速率限制区域定义 (本地环境限制较宽松)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=200r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=500r/s;

# 连接数限制
limit_conn_zone $binary_remote_addr zone=addr:10m;

# Upstream 健康检查和负载均衡配置
upstream oathkeeper_backend {
    server tsu_oathkeeper:4456 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Gzip 压缩配置
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_types text/plain text/css text/xml text/javascript 
           application/json application/javascript application/xml+rss 
           application/rss+xml font/truetype font/opentype 
           application/vnd.ms-fontobject image/svg+xml;
gzip_disable "msie6";
gzip_min_length 256;

# Proxy 缓存配置
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m 
                 max_size=100m inactive=60m use_temp_path=off;

server {
    listen 80;
    server_name localhost;

    # 日志配置 - 使用详细格式
    access_log /var/log/nginx/tsu_access.log main_ext;
    error_log /var/log/nginx/tsu_error.log warn;

    # 客户端请求配置
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    client_body_timeout 12s;
    client_header_timeout 12s;
    
    # 连接数限制 (本地环境较宽松)
    limit_conn addr 50;
    
    # 超时配置
    send_timeout 10s;
    keepalive_timeout 65s;
    keepalive_requests 100;

    # ========================================
    # Admin 健康检查接口 (通过 Oathkeeper)
    # ========================================
    location /admin/health {
        limit_req zone=general_limit burst=50 nodelay;
        
        proxy_pass http://oathkeeper_backend/admin/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Proxy 超时配置
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        
        # Proxy 缓冲配置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # ========================================
    # Admin Metrics 接口 (Prometheus)
    # ========================================
    location /admin/metrics {
        limit_req zone=general_limit burst=50 nodelay;

        proxy_pass http://oathkeeper_backend/admin/metrics;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;

        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # ========================================
    # Game 健康检查接口 (通过 Oathkeeper)
    # ========================================
    location /game/health {
        limit_req zone=general_limit burst=50 nodelay;
        
        proxy_pass http://oathkeeper_backend/game/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Proxy 超时配置
