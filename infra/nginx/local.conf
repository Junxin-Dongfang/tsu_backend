server {
    listen 80;
    server_name localhost;

    # Swagger UI 代理
    location /swagger {
        proxy_pass http://swagger-server:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 认证测试页面
    location /test-auth.html {
        alias /web/test-auth.html;
    }

    # Admin API 文档代理
    location /swagger/admin {
        # 添加CORS头部
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
        
        # 处理OPTIONS预检请求
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization';
            add_header 'Access-Control-Max-Age' 86400;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        proxy_pass http://tsu_admin:8081/swagger;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }


    # === 规则 1: 代理后台管理 (Admin) 应用 ===
    # 当 URL 以 /admin 开头时，应用此规则
    location /admin {
        # alias 指向您在 docker-compose 中挂载的 admin 应用目录
        alias /web/admin;
        # 尝试查找文件，如果找不到，则返回该目录下的 index.html
        # 这对于前端路由（SPA）至关重要
        try_files $uri $uri/ /admin/index.html;
    }

    location /user {
        # alias 指向您在 docker-compose 中挂载的 user 应用目录
        alias /web/user;
        # 尝试查找文件，如果找不到，则返回该目录下的 index.html
        # 这对于前端路由（SPA）至关重要
        try_files $uri $uri/ /user/index.html;
    }

    location /api/ {
        # 代理到 Oathkeeper 的代理端口
        proxy_pass http://tsu_oathkeeper:4456; # 使用容器名
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}