server {
    listen 80;
    server_name localhost;

    # Admin 健康检查接口 (通过 Oathkeeper)
    location /admin/health {
        proxy_pass http://tsu_oathkeeper:4456/admin/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Game 健康检查接口 (通过 Oathkeeper)
    location /game/health {
        proxy_pass http://tsu_oathkeeper:4456/game/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Admin Swagger UI (通过 Oathkeeper)
    location /admin/swagger {
        proxy_pass http://tsu_oathkeeper:4456/admin/swagger;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 添加 CORS 头部支持跨域访问
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
    }

    # Game Swagger UI (通过 Oathkeeper)
    location /game/swagger {
        proxy_pass http://tsu_oathkeeper:4456/game/swagger;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 添加 CORS 头部支持跨域访问
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
    }

    # 统一的 Swagger 入口页面
    location = /swagger {
        alias /web/swagger-index.html;
        add_header Content-Type text/html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # 处理带斜杠的 /swagger/
    location = /swagger/ {
        return 301 /swagger;
    }

    # 支持 /swagger/index.html
    location = /swagger/index.html {
        alias /web/swagger-index.html;
        add_header Content-Type text/html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    location = /docs {
        return 301 /swagger;
    }

    # === API 路由规则 ===
    # 新的 v1 API 路由 (推荐)
    location /api/v1/ {
        # 代理到 Oathkeeper 的代理端口
        proxy_pass http://tsu_oathkeeper:4456;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cookie 认证支持：如果请求中有 ory_kratos_session cookie 但没有 Authorization header
        # 则将 cookie 值转换为 Authorization Bearer header
        set $auth_header $http_authorization;
        if ($http_cookie ~* "ory_kratos_session=([^;]+)(?:;|$)") {
            set $session_token $1;
        }
        if ($auth_header = "") {
            set $auth_header "Bearer $session_token";
        }
        proxy_set_header Authorization $auth_header;
    }

    # 旧的 API 路由 (向后兼容，待迁移)
    location /api/ {
        # 代理到 Oathkeeper 的代理端口
        proxy_pass http://tsu_oathkeeper:4456; # 使用容器名
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}