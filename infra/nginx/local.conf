        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # ========================================
    # Game Metrics 接口 (Prometheus)
    # ========================================
    location /game/metrics {
        limit_req zone=general_limit burst=50 nodelay;

        proxy_pass http://oathkeeper_backend/game/metrics;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;

        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # ========================================
    # Admin Swagger UI (通过 Oathkeeper)
    # ========================================
    location /admin/swagger {
        limit_req zone=general_limit burst=100 nodelay;
        
        proxy_pass http://oathkeeper_backend/admin/swagger;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Proxy 超时配置
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Proxy 缓冲配置
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
        proxy_busy_buffers_size 16k;

        # 添加 CORS 头部支持跨域访问
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
    }

    # ========================================
    # Game Swagger UI (通过 Oathkeeper)
    # ========================================
    location /game/swagger {
        limit_req zone=general_limit burst=100 nodelay;
        
        proxy_pass http://oathkeeper_backend/game/swagger;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Proxy 超时配置
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Proxy 缓冲配置
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
        proxy_busy_buffers_size 16k;

        # 添加 CORS 头部支持跨域访问
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
    }

    # ========================================
    # 统一的 Swagger 入口页面
    # ========================================
    location = /swagger {
        alias /web/swagger-index.html;
        add_header Content-Type text/html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # 处理带斜杠的 /swagger/
    location = /swagger/ {
        return 301 /swagger;
    }

    # 支持 /swagger/index.html
    location = /swagger/index.html {
        alias /web/swagger-index.html;
        add_header Content-Type text/html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    location = /docs {
        return 301 /swagger;
    }

    # ========================================
    # API 路由（通过 Oathkeeper 认证网关）
    # ========================================
    # 新的 v1 API 路由 (推荐)
    location /api/v1/ {
        # 速率限制
        limit_req zone=api_limit burst=100 nodelay;
        
        # 隐藏后端返回的 CORS 头部,避免重复（必须在 proxy_pass 之前）
        proxy_hide_header 'Access-Control-Allow-Origin';
        proxy_hide_header 'Access-Control-Allow-Methods';
        proxy_hide_header 'Access-Control-Allow-Headers';
        proxy_hide_header 'Access-Control-Allow-Credentials';
        
        # 处理 OPTIONS 预检请求（在代理之前直接返回）
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization, X-Requested-With, X-Session-Token' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        # 为所有响应添加 CORS 头部（必须在 if 块之后）
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization, X-Requested-With, X-Session-Token' always;
        
        # 代理到 Oathkeeper 的代理端口
        proxy_pass http://oathkeeper_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Proxy 超时配置 - API 需要更长的超时时间
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Proxy 缓冲配置
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 32 16k;
        proxy_busy_buffers_size 32k;
        
        # Cookie 认证支持：改进的逻辑避免 if 嵌套问题
        set $auth_header $http_authorization;
        set $session_token "";
        
        # 提取 session token
        if ($http_cookie ~* "ory_kratos_session=([^;]+)") {
            set $session_token $1;
        }
        
        # 如果没有 Authorization header 且有 session token,则使用 session token
        if ($auth_header = "") {
            set $auth_check "no_auth";
        }
        if ($session_token != "") {
            set $auth_check "${auth_check}_has_session";
        }
        if ($auth_check = "no_auth_has_session") {
            set $auth_header "Bearer $session_token";
        }
        
        proxy_set_header Authorization $auth_header;
    }

    # 旧的 API 路由 (向后兼容，待迁移)
    location /api/ {
        # 速率限制
        limit_req zone=api_limit burst=100 nodelay;
        
        # 隐藏后端返回的 CORS 头部，避免重复（必须在 proxy_pass 之前）
        proxy_hide_header 'Access-Control-Allow-Origin';
        proxy_hide_header 'Access-Control-Allow-Methods';
        proxy_hide_header 'Access-Control-Allow-Headers';
        proxy_hide_header 'Access-Control-Allow-Credentials';
        
        # 处理 OPTIONS 预检请求（在代理之前直接返回）
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization, X-Requested-With, X-Session-Token' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        # 为所有响应添加 CORS 头部（必须在 if 块之后）
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization, X-Requested-With, X-Session-Token' always;
        
        # 代理到 Oathkeeper 的代理端口
        proxy_pass http://oathkeeper_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Proxy 超时配置
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Proxy 缓冲配置
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 32 16k;
        proxy_busy_buffers_size 32k;
    }

    # ========================================
    # ========================================
    # 前端应用（通过 /admin 和 /client 路径访问）
    # ========================================
    # 如需通过路径访问，取消下面的注释
    # location /admin {
    #     alias /web/admin;
    #     try_files $uri $uri/ /admin/index.html;
    #     index index.html;
    # }
    # location /client {
    #     alias /web/client;
    #     try_files $uri $uri/ /client/index.html;
    #     index index.html;
    # }

    # ========================================
    # 根路径（默认页面）
    # ========================================
    location = / {
        return 302 /swagger;
    }
    
    # ========================================
    # 错误处理
    # ========================================
    # 自定义错误页面
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        internal;
        default_type text/html;
        return 404 '<!DOCTYPE html><html><head><title>404 Not Found</title></head><body><h1>404 Not Found</h1><p>The requested resource was not found.</p></body></html>';
    }
    
    location = /50x.html {
        internal;
        default_type text/html;
        return 500 '<!DOCTYPE html><html><head><title>Server Error</title></head><body><h1>Server Error</h1><p>An internal server error occurred.</p></body></html>';
    }

    # ========================================
    # 安全头部
    # ========================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # 隐藏 Nginx 版本号
    server_tokens off;
}

# ==========================================
# Client 前端服务 (端口 8081)
# ==========================================
server {
    listen 8081;
    server_name 47.239.139.109;

    # 日志配置 - 使用详细格式
    access_log /var/log/nginx/client_access.log main_ext;
    error_log /var/log/nginx/client_error.log warn;

    # 客户端请求配置
    client_max_body_size 5M;
    client_body_timeout 12s;
    client_header_timeout 12s;
    
    # 连接数限制
    limit_conn addr 20;
    
    # 速率限制
    limit_req zone=general_limit burst=100 nodelay;

    # 根目录
    root /web/client;
    index index.html;

    # 单页应用路由支持
    location / {
        try_files $uri $uri/ /index.html;
        
        # HTML 文件不缓存
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # 静态资源缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    server_tokens off;
}

