server {
    listen 80;
    server_name localhost;

    # Swagger UI 代理
    location /swagger {
        proxy_pass http://swagger-server:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Swagger API - 必须在 /api/* 之前
    location ~ ^/api/(swagger\.json|services|refresh) {
        proxy_pass http://swagger-server:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # === 规则 1: 代理后台管理 (Admin) 应用 ===
    # 当 URL 以 /admin 开头时，应用此规则
    location /admin {
        # alias 指向您在 docker-compose 中挂载的 admin 应用目录
        alias /web/admin;
        # 尝试查找文件，如果找不到，则返回该目录下的 index.html
        # 这对于前端路由（SPA）至关重要
        try_files $uri $uri/ /admin/index.html;
    }

    location /user {
        # alias 指向您在 docker-compose 中挂载的 user 应用目录
        alias /web/user;
        # 尝试查找文件，如果找不到，则返回该目录下的 index.html
        # 这对于前端路由（SPA）至关重要
        try_files $uri $uri/ /user/index.html;
    }

    location /api/* {
        # 代理到 Oathkeeper 的代理端口
        proxy_pass http://tsu_oathkeeper:4456; # 使用容器名
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}