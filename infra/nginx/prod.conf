# ==========================================
# TSU 项目 Nginx 生产环境配置
# ==========================================

server {
    listen 80;
    server_name 47.239.139.109;

    # 日志配置
    access_log /var/log/nginx/tsu_access.log;
    error_log /var/log/nginx/tsu_error.log;

    # 客户端请求大小限制
    client_max_body_size 10M;

    # ========================================
    # 健康检查接口（公开访问）
    # ========================================
    location /health {
        proxy_pass http://tsu_admin:8071/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========================================
    # Swagger UI（公开访问）
    # ========================================
    location /swagger {
        proxy_pass http://tsu_admin:8071/swagger;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS 头部
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
    }

    # ========================================
    # API 路由（通过 Oathkeeper 认证网关）
    # ========================================
    # 新的 v1 API 路由 (推荐)
    location /api/v1/ {
        proxy_pass http://tsu_oathkeeper:4456;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cookie 认证支持：如果请求中有 ory_kratos_session cookie 但没有 Authorization header
        # 则将 cookie 值转换为 Authorization Bearer header
        set $auth_header $http_authorization;
        if ($http_cookie ~* "ory_kratos_session=([^;]+)(?:;|$)") {
            set $session_token $1;
        }
        if ($auth_header = "") {
            set $auth_header "Bearer $session_token";
        }
        proxy_set_header Authorization $auth_header;
    }

    # 旧的 API 路由（向后兼容）
    location /api/ {
        proxy_pass http://tsu_oathkeeper:4456;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========================================
    # 前端应用（通过 /admin 和 /client 路径访问）
    # ========================================
    # 如需通过路径访问，取消下面的注释
    # location /admin {
    #     alias /web/admin;
    #     try_files $uri $uri/ /admin/index.html;
    #     index index.html;
    # }
    # location /client {
    #     alias /web/client;
    #     try_files $uri $uri/ /client/index.html;
    #     index index.html;
    # }

    # ========================================
    # 根路径（默认页面）
    # ========================================
    location = / {
        return 302 /swagger/;
    }

    # ========================================
    # 安全头部
    # ========================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 隐藏 Nginx 版本号
    server_tokens off;
}

# ==========================================
# Client 前端服务 (端口 8081)
# ==========================================
server {
    listen 8081;
    server_name 47.239.139.109;

    # 日志配置
    access_log /var/log/nginx/client_access.log;
    error_log /var/log/nginx/client_error.log;

    # 根目录
    root /web/client;
    index index.html;

    # 单页应用路由支持
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静态资源缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    server_tokens off;
}

# ==========================================
# Admin 后台服务 (端口 8082)
# ==========================================
server {
    listen 8082;
    server_name 47.239.139.109;

    # 日志配置
    access_log /var/log/nginx/admin_access.log;
    error_log /var/log/nginx/admin_error.log;

    # 根目录
    root /web/admin;
    index index.html;

    # 单页应用路由支持
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静态资源缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    server_tokens off;
}

