# ORY Keto 配置文件

# 告诉 Keto 监听哪些端口
serve:
  read:
    host: 0.0.0.0
    port: 4466
  write:
    host: 0.0.0.0
    port: 4467

# DSN is provided via environment variable in docker-compose

# 日志配置
log:
  level: info

# 命名空间定义(简化YAML配置)
namespaces:
  - id: 0
    name: roles
  - id: 1
    name: permissions
  - id: 10
    name: teams
  - id: 11
    name: team_permissions