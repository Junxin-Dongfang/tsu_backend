# ORY Keto 配置文件

# 告诉 Keto 监听哪些端口
serve:
  read:
    host: 0.0.0.0
    port: 4466
  write:
    host: 0.0.0.0
    port: 4467

# DSN is provided via environment variable in docker-compose

# 如果需要，可以配置日志等级等
# log:
#  level: debug

namespaces:
  - id: 1 # <-- id 是必须的，并且必须是唯一的整数
    name: "tsu_game" # <-- name 是一个可选的描述性名称