# ORY Kratos 配置文件 - 最终简化版

# 版本和网络配置
version: v1.3.1

serve:
  public:
    base_url: http://kratos:4433/
    host: 0.0.0.0
    port: 4433
    cors:
      enabled: true
  admin:
    host: 0.0.0.0
    port: 4434

# DSN is provided via environment variable in docker-compose

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/kratos/identity.schema.json

selfservice:
  default_browser_return_url: "http://127.0.0.1:3000/dashboard"
  allowed_return_urls:
    - "http://127.0.0.1:3000"
    - "http://localhost:3000"
  flows:
    error:
      ui_url: "http://127.0.0.1:3000/error"
    login:
      ui_url: "http://127.0.0.1:3000/login"
    registration:
      ui_url: "http://127.0.0.1:3000/registration"
      after:
        password:
          hooks:
            - hook: session
    recovery:
      enabled: true
      use: code  # 使用 code 方法 (推荐，官方默认)
      lifespan: 1h  # 整个恢复流程的超时时间

      # 通知配置(发送恢复验证码邮件)
      notify_unknown_recipients: false

      ui_url: "http://127.0.0.1:3000/recovery"

      # 恢复成功后的跳转
      after:
        default_browser_return_url: "http://127.0.0.1:3000/login"
    verification:
      ui_url: "http://127.0.0.1:3000/verification"
  methods:
    password:
      enabled: true
      config:
        haveibeenpwned_enabled: false
        min_password_length: 6
    profile:
      enabled: true
    code:
      enabled: true
      config:
        # 验证码有效期
        lifespan: 15m
    webauthn:
      enabled: false

session:
  cookie:
    name: ory_kratos_session
    path: /
    same_site: Lax
    persistent: false
  lifespan: 24h
  earliest_possible_extend: 1h

# Feature Flags - 启用 Native App 支持
feature_flags:
  use_continue_with_transitions: true
  
log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - a-very-long-and-secure-cookie-secret-key-please-change-it
  default:
    - another-long-and-secure-secret-key-please-change-this-one-too

