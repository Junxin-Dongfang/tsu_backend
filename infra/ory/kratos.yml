# ORY Kratos 配置文件 - 最终简化版

# 版本和网络配置
version: v1.3.1

serve:
  public:
    base_url: http://kratos:4433/
    host: 0.0.0.0
    port: 4433
    cors:
      enabled: true
  admin:
    host: 0.0.0.0
    port: 4434

# DSN is provided via environment variable in docker-compose

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/kratos/identity.schema.json

selfservice:
  default_browser_return_url: "http://127.0.0.1:3000/dashboard"
  flows:
    error:
      ui_url: "http://127.0.0.1:3000/error"
    login:
      ui_url: "http://127.0.0.1:3000/login"
    registration:
      ui_url: "http://127.0.0.1:3000/registration"
      after:
        password:
          hooks:
            - hook: session
    recovery:
      ui_url: "http://127.0.0.1:3000/recovery"
    verification:
      ui_url: "http://127.0.0.1:3000/verification"
  methods:
    password:
      enabled: true
      config:
        haveibeenpwned_enabled: false
        min_password_length: 6
    profile:
      enabled: true
    webauthn:
      enabled: false

session:
  cookie:
    name: ory_kratos_session
    path: /
    same_site: Lax
    persistent: false
  lifespan: 24h
  earliest_possible_extend: 1h
  
log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - a-very-long-and-secure-cookie-secret-key-please-change-it
  default:
    - another-long-and-secure-secret-key-please-change-this-one-too

courier:
  smtp:
    connection_uri: "smtps://test:test@mailslurper:1025/?skip_ssl_verify=true"