# ORY Kratos 配置文件 - 最终简化版

serve:
  public:
    host: 0.0.0.0
    port: 4433
  admin:
    host: 0.0.0.0
    port: 4434

dsn: "postgres://user:password@host:port/database"

selfservice:
  default_browser_return_url: "http://127.0.0.1:3000/dashboard"
  flows:
    error:
      ui_url: "http://127.0.0.1:3000/error"
    login:
      ui_url: "http://127.0.0.1:3000/login"
    registration:
      ui_url: "http://127.0.0.1:3000/registration"
    recovery:
      ui_url: "http://127.0.0.1:3000/recovery"
    verification:
      ui_url: "http://127.0.0.1:3000/verification"

secrets:
  cookie:
    - a-very-long-and-secure-cookie-secret-key-please-change-it
  default:
    - another-long-and-secure-secret-key-please-change-this-one-too

courier:
  smtp:
    connection_uri: "smtps://test:test@mailslurper:1025/?skip_ssl_verify=true"

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/kratos/identity.schema.json