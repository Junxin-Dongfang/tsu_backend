# SQLBoiler 配置文件

# 全局生成配置 - 必须放在顶部
output          = "internal/entity"
pkgname         = "entity"
wipe            = false
add-global-variants = true
add-panic-variants  = true
add-soft-deletes    = true
no-tests = true

# 数据库连接配置
[psql]
  dbname  = "tsu_db"
  host    = "localhost"
  port    = 5432
  user    = "tsu_user"
  pass    = "tsu_test"
  sslmode = "disable"
  schema  = "auth"

# 导入配置
[psql.imports]
  third_party = [
    "github.com/aarondl/null/v8",
    "github.com/aarondl/sqlboiler/v4/boil",
    "github.com/aarondl/sqlboiler/v4/queries/qm",
    "github.com/shopspring/decimal"
  ]

# 类型替换配置 - 使用 decimal.Decimal 处理数值类型
[[psql.types]]
[psql.types.match]
  type = "numeric"
[psql.types.replace]
  type = "decimal.Decimal"
[psql.types.imports]
  third_party = ['"github.com/shopspring/decimal"']

[[psql.types]]
[psql.types.match]
  type = "decimal"
[psql.types.replace]
  type = "decimal.Decimal"
[psql.types.imports]
  third_party = ['"github.com/shopspring/decimal"']

# 表名替换配置 (如果需要)
[psql.aliases]

# 忽略表配置 (如果需要忽略某些表)
[psql.blacklist]

# 只生成指定表 (如果需要)
# [psql.whitelist]