# SQLBoiler 配置文件
# 数据库连接配置
[psql]
  dbname  = "tsu_db"
  host    = "localhost"
  port    = 5432
  user    = "tsu_user"
  pass    = "tsu_test"
  sslmode = "disable"

# 生成配置
output          = "internal/entity"
pkgname         = "entity"
wipe            = true
add-global-variants = true
add-panic-variants  = true
add-soft-deletes    = true

# 模板配置 - 只生成模型，不生成测试文件
# templates = [
#   "models"
# ]

# 测试配置 - 禁用测试文件生成
no-tests = true

# 导入配置
[psql.imports]
  third_party = [
    "github.com/aarondl/null/v8",
    "github.com/aarondl/sqlboiler/v4/boil",
    "github.com/aarondl/sqlboiler/v4/queries/qm",
    "github.com/aarondl/sqlboiler/v4/types"
  ]

# 类型替换配置
[psql.replacements]
  # 将 PostgreSQL 的 NUMERIC/DECIMAL 类型映射到 types.Decimal
  "numeric" = "github.com/aarondl/sqlboiler/v4/types.Decimal"
  "decimal" = "github.com/aarondl/sqlboiler/v4/types.Decimal"

# 表名替换配置 (如果需要)
[psql.aliases]

# 忽略表配置 (如果需要忽略某些表)
[psql.blacklist]

# 只生成指定表 (如果需要)
# [psql.whitelist]