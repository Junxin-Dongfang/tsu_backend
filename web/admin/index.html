<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>管理站点</title>
  <style>
    body{font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; background: #0b1220; color: #e2e8f0}
    .wrap{max-width: 980px; margin: 5vh auto; padding: 24px}
    .card{background:#0f172a;border:1px solid #334155;border-radius:12px;padding:20px}
    h1{margin:0 0 12px;font-size:24px}
    h2{margin:16px 0 8px;font-size:18px}
    input,button{padding:10px 12px;border-radius:8px;border:1px solid #334155;background:#0b1220;color:#e2e8f0}
    button{background:#22c55e;border-color:#22c55e;cursor:pointer}
    .row{display:flex;gap:8px;margin:8px 0;flex-wrap:wrap}
    .muted{color:#94a3b8;font-size:12px}
    pre{white-space:pre-wrap;background:#0b1220;border:1px solid #334155;border-radius:8px;padding:12px}
    a{color:#60a5fa}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .panel{border:1px solid #334155;border-radius:10px;padding:12px;background:#0b1220}
    .list{max-height:220px;overflow:auto;border:1px solid #334155;border-radius:8px;padding:8px}
    label{display:flex;align-items:center;gap:8px;margin:6px 0}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>管理站点</h1>
    <div class="muted">演示：用户站点登录后，这里可直接使用（同域共享 Kratos 会话）。</div>

    <div class="row">
      <button onclick="checkAuth()">检测权限(读取个人资料)</button>
      <button onclick="listUsers()">获取用户列表</button>
      <button onclick="goToClassManagement()">职业管理</button>
      <button onclick="backUserSite()">返回用户站点</button>
    </div>

    <div class="grid">
      <div class="panel">
        <h2>角色列表</h2>
        <div class="row">
          <button onclick="loadRoles()">加载角色</button>
        </div>
        <div id="roles" class="list">点击“加载角色”获取</div>
      </div>

      <div class="panel">
        <h2>为用户分配角色</h2>
        <div class="row">
          <input id="target_user_id" placeholder="用户ID" style="flex:1" />
          <button onclick="assignSelectedRoles()">分配所选角色</button>
        </div>
        <div class="row">
          <button onclick="viewUserRoles()">查看该用户已有角色</button>
        </div>
        <div id="user_roles" class="list"></div>
      </div>
    </div>

    <h2>结果输出</h2>
    <pre id="out">未操作</pre>
  </div>
</div>
<script>
  const authHeader = ()=>{
    const token = localStorage.getItem('session_token') || '';
    return token ? { 'Authorization': `Bearer ${token}` } : {};
  };

  function show(j){ document.getElementById('out').textContent=JSON.stringify(j,null,2); }

  function backUserSite(){ location.href = '/site-user/'; }
  
  function goToClassManagement(){ location.href = 'class-management.html'; }

  async function checkAuth(){
    const r = await fetch('/auth/profile',{headers:{...authHeader()},credentials:'include'});
    show(await r.json());
  }

  async function listUsers(){
    const r = await fetch('/admin/users?page=1&page_size=10',{headers:{...authHeader()},credentials:'include'});
    show(await r.json());
  }

  async function loadRoles(){
    const r = await fetch('/admin/roles',{headers:{...authHeader()},credentials:'include'});
    const j = await r.json();
    show(j);
    const box = document.getElementById('roles');
    box.innerHTML = '';
    if(j?.data?.roles){
      j.data.roles.forEach(role=>{
        const id = `role_${role.id}`;
        const label = document.createElement('label');
        label.innerHTML = `<input type="checkbox" id="${id}" value="${role.id}"> <b>${role.name}</b> <span class="muted">${role.description||''}</span>`;
        box.appendChild(label);
      });
    } else {
      box.textContent = '未获取到角色';
    }
  }

  function selectedRoleIds(){
    return Array.from(document.querySelectorAll('#roles input[type=checkbox]:checked')).map(x=>x.value);
  }

  async function assignSelectedRoles(){
    const userId = document.getElementById('target_user_id').value.trim();
    const roleIds = selectedRoleIds();
    if(!userId){ return alert('请填写用户ID'); }
    if(roleIds.length===0){ return alert('请勾选至少一个角色'); }
    const r = await fetch(`/admin/user-permissions/${encodeURIComponent(userId)}/roles`,{
      method:'POST',
      headers:{ 'Content-Type':'application/json', ...authHeader() },
      credentials:'include',
      body: JSON.stringify({ role_ids: roleIds })
    });
    show(await r.json());
  }

  async function viewUserRoles(){
    const userId = document.getElementById('target_user_id').value.trim();
    if(!userId){ return alert('请填写用户ID'); }
    const r = await fetch(`/admin/users/${encodeURIComponent(userId)}/roles`,{headers:{...authHeader()},credentials:'include'});
    const j = await r.json();
    show(j);
    const box = document.getElementById('user_roles');
    box.innerHTML = '';
    if(j?.data?.roles){
      j.data.roles.forEach(role=>{
        const div = document.createElement('div');
        div.textContent = `${role.name} (${role.id})`;
        box.appendChild(div);
      });
    } else {
      box.textContent = '未获取到用户角色';
    }
  }
</script>
</body>
</html>
